<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antibiotics Data Entry</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tomSelectV2.css">
    <script src="tomSelectV2.js"></script>
</head>

<body>
    <h1>Antibiotic Data Entry</h1>

    <!-- Data Entry Form -->
    <form id="data-form">
        <input type="date" id="issue_date" placeholder="Issue Date" autofocus />
        <input type="text" id="antibiotic_name" placeholder="Antibiotic Name" />
        <input id="ward_name" class="tom-select-custom" placeholder="Ward Name" />
        <input type="number" id="quantity" placeholder="Quantity" />
        <button id="submit-button" type="button">Submit</button>
    </form>

    <h2>Issued Data</h2>
    <div id="pagination-info"></div>
    <div id="pagination-controls">
        <button id="prev-page" disabled>Previous</button>
        <button id="next-page" disabled>Next</button>
    </div>

    <!-- Table to Display Data -->
    <table id="data-table">
        <thead>
            <tr>
                <th>Issue Date</th>
                <th>Antibiotic Name</th>
                <th>Ward Name</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data rows will be dynamically added here -->
        </tbody>
    </table>


    <script>
        new TomSelect("#ward_name", {
            options: [
                { value: "WD1", text: "WD1" },
                { value: "WD2", text: "WD2" },
                { value: "WD3", text: "WD3" },
                { value: "WD4", text: "WD4" },
                { value: "WD5", text: "WD5" },
                { value: "WD6", text: "WD6" },
                { value: "WD7", text: "WD7" },
                { value: "WD8", text: "WD8" },
                { value: "WD9", text: "WD9" },
                { value: "WD10", text: "WD10" },
                { value: "WD11", text: "WD11" },
                { value: "WD12", text: "WD12" },
                { value: "WD14", text: "WD14" },
                { value: "WD15", text: "WD15" },
                { value: "WD16", text: "WD16" },
                { value: "WD17", text: "WD17" },
                { value: "WD19", text: "WD19" },
                { value: "WD21", text: "WD21" },
                { value: "WD24/26", text: "WD24/26" },
                { value: "WD30/31", text: "WD30/31" },
                { value: "WD34", text: "WD34" }
            ],
            create: false,
            openOnFocus: true,
            maxItems: 1,
            sortField: {
                field: "text",
                direction: "asc"
            }
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
